<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Raj- Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-top">
            <a class="navbar-brand" href="#">
                <img class="logo" src="img/karma-logo.svg" alt="Logo Image" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Meet Karma
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">How it Works</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Login</a>
                    </li>
                </ul>
            </div>

    </nav>
    <!-- introduction  section-->
    <section class="container-fluid intro">
        <div class="intro__content">
            <h1 class="intro__h1">Introducing Karma</h1>
            <h3 class="intro__h3">Bring WiFi with you, everywhere you go.</h3>
            <div class="intro__buttons">
                <button>Learn More</button>
            </div>
        </div>
    </section>
    <!-- cases -->
    <section class="container cases">
        <h2 class="cases__h2">Everyone needs a little Karma</h2>
        <div class="row cases__devices ">
            <div class="col-sm-4 col-xs-12">
                <div class="cases__block">
                    <img class="cases__img" src="img/icon-devices.svg" alt="Internet for all devices image">
                    <div class="cases__caption">
                        <h3>Internet for all devices</h3>
                    </div>
                </div>

            </div>
            <div class="col-sm-4 col-xs-12">
                <div class="cases__block">
                    <img class="cases__img" src="img/icon-coffee.svg" alt="Boost your productivity image">
                    <div class="cases__caption">
                        <h3>Boost your productivity</h3>
                    </div>
                </div>

            </div>
            <div class="col-sm-4 col-xs-12">
                <div class="cases__block">
                    <img class="cases__img" src="img/icon-refill.svg" alt="Pay as You Go image">
                    <div class="cases__caption">
                        <h3>Pay as You Go</h3>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="container social">
        <div class="social__content">
            <hr>
            <div class="social__collections">
                <h5>Join us on</h5>
                <ul class="social__icons">
                    <li class="social__twitter">
                        <i class="fa fa-twitter"></i>
                    </li>
                    <li class="social__facebook">
                        <i class="fa fa-facebook"></i>
                    </li>
                    <li class="social__instagram">
                        <i class="fa fa-instagram"></i>
                    </li>
                </ul>
                <span class="copy">
                    &copy; Karma Mobility, Inc.
                </span>
            </div>

        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
