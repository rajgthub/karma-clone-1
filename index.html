<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Raj- Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!-- Add your HTML markup here -->
    <!-- Remember: Use semantic HTML tags like <header>, <main>, <nav>, <footer>, <section> etc -->
    <!-- All the imges you need are in img folder -->
    <section class="header">
        <div class="container">
            <img class="logo" src="img/karma-logo.svg" alt="Logo Image" width="26" />
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item navigation__item--active">Meet Karma</li>
                    <li class="navigation__item">How it Works</li>
                    <li class="navigation__item">Store</li>
                    <li class="navigation__item">Blog</li>
                    <li class="navigation__item">Help</li>
                    <li class="navigation__item">Login</li>
                </ul>
            </nav>
        </div>
    </section>
    <!-- introduction  section-->
    <section class="intro">
        <div class="intro__content">
            <h1 class="intro__h1">Introducing Karma</h1>
            <h3 class="intro__h3">Bring WiFi with you, everywhere you go.</h3>
            <div class="intro__buttons">
                <button>Learn More</button>
            </div>
        </div>
    </section>
    <!-- cases -->
    <section class="cases">
        <div class="cases__content">
            <h2>Everyone needs a little Karma.</h2>
            <ul class="cases__devices">
                <li>
                    <img class="cases__img" src="img/icon-devices.svg" alt="Internet for all devices image">
                    <div class="cases__caption">
                        <h3>Internet for all devices</h3>
                    </div>
                </li>
                <li>
                    <img class="cases__img" src="img/icon-coffee.svg" alt="Boost your productivity image">
                    <div class="cases__caption">
                        <h3>Boost your productivity</h3>
                    </div>
                </li>
                <li>
                    <img class="cases__img" src="img/icon-refill.svg" alt="Pay as You Go image">
                    <div class="cases__caption">
                        <h3>Pay as You Go</h3>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <!-- footer -->
    <footer class="social">
        <div class="social__content">
            <hr>
            <div class="social__collections">
                    <h5>Join us on</h5>
                    <ul class="social__icons">
                        <li class="social__twitter">
                            <i class="fa fa-twitter"></i>
                        </li>
                        <li class="social__facebook">
                            <i class="fa fa-facebook"></i>
                        </li>
                        <li class="social__instagram">
                            <i class="fa fa-instagram"></i>
                        </li>
                    </ul>
                    <span class="copy">
                        &copy; Karma Mobility, Inc.
                    </span>
            </div>
            
        </div>
    </footer>
</body>

</html>
